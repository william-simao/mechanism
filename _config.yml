description: 'Demoiselle é um buscador de Recursos Educacionais Abertos para o ensino de programação'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
baseurl: '/mechanism'
disqus: 'demowebsite'
